services:
  rag-chat-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/rag_chat?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - API_KEY=${API_KEY}
    depends_on:
      - db
    command: >
      sh -c '
        echo "Waiting for MySQL to be ready...";
        until mysqladmin ping -h db -uroot -p${DB_ROOT_PASSWORD} --silent; do
          sleep 3;
          echo "Still waiting for db...";
        done;
        echo "MySQL is up â€” starting Spring Boot app";
        java -jar /app/app.jar'

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: rag_chat
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p${DB_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Adminer: lightweight DB management UI for MySQL (for local development only)
  adminer:
    image: adminer:latest
    restart: always
    ports:
      - "8081:8080"    # access Adminer at http://localhost:8081
    environment:
      - ADMINER_DEFAULT_DB_DRIVER=mysql
    depends_on:
      - db

volumes:
  db_data: