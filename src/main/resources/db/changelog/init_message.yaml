databaseChangeLog:
  - changeSet:
      id: 2-create-message-table
      author: hafiz
      changes:
        - createTable:
            tableName: message
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: session_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: sender
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: context
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: message
            baseColumnNames: session_id
            referencedTableName: session
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_message_session_id